name: CI Pipeline

on:
  push:
    branches: [ main, qualif ]      # Déclencher le workflow sur main et qualif
  pull_request:
    branches: [ main, qualif ]      # Déclencher aussi sur les PR vers main et qualif

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests with pytest
        run: |
          pytest

      - name: Security check with bandit
        run: |
          bandit -r app

      - name: Generate documentation with pydoc
        run: |
          mkdir -p docs
          python -m pydoc -w app.main
          mv app.main.html docs/

      # On uploade la documentation pour la récupérer si besoin
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/

      # Si tu veux toujours builder une image Docker...
      - name: Build Docker image
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            IMAGE_TAG="latest"
          else
            IMAGE_TAG="qualif"
          fi
          echo "Build Docker image with tag: $IMAGE_TAG"
          docker build -t quentingrt/pipelines:$IMAGE_TAG .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            IMAGE_TAG="latest"
          else
            IMAGE_TAG="qualif"
          fi
          echo "Push Docker image with tag: $IMAGE_TAG"
          docker push quentingrt/pipelines:$IMAGE_TAG

      - name: Build additional artifact
        run: |
          mkdir -p build
          # Supposons qu'on archive le dossier app
          zip -r build/app_build.zip app

      # On uploade ce second artefact
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: build/app_build.zip
